<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckey Mobile Number Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Luckey Mobile Number</h1>
    <p>Enter Your Mobile No. :</p>
    <input type="text" id="numberInput" placeholder="e.g., 701***8***">
    <button onclick="calculateDigitSum()">Calculate</button>
    <div id="output"></div>

    <script>
        function calculateDigitSum() {
            const input = document.getElementById("numberInput").value;

            // Validate the input (only numeric values)
            if (!/^\d+$/.test(input)) {
                document.getElementById("output").innerHTML = "Please enter a valid number.";
                return;
            }

            // Step 1: Calculate the sum of digits
            const sum = input.split('').reduce((total, digit) => total + parseInt(digit), 0);

            // Step 2: Reduce to a single digit if necessary
            let finalResult = sum;
            while (finalResult >= 10) {
                finalResult = finalResult.toString().split('').reduce((total, digit) => total + parseInt(digit), 0);
            }

            // Display the result
            document.getElementById("output").innerHTML = `Your total is: ${finalResult}`;
        }
    </script>
</body>
</html>
